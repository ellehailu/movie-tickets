<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/scripts.js"></script>
    <title>Movie Tickers</title>
</head>
<body>
    <form id="movie-form">
        <p>What movie would you like to see?</p>
        
        <input name="movie" type="radio" value="spiderman">
        <label for="movie">Spiderman</label><br>
        <input name="movie" type="radio" value="kindergarten-cop">
        <label for="movie">Kindergarten Cop</label><br>
        <input name="movie" type="radio" value="happy-feet">
        <label for="movie">Happy Feet</label>
        
        <p>How old are you?</p>
        <label for="age">Age</label>
        <input type="number" name="age" id="age">

        <p>When do you want to go see a movie?</p>
        <input name="time" type="radio" value="morning">
        <label for="time">Morning</label><br>
        <input name="time" type="radio" value="afternoon">
        <label for="time">Afternoon</label><br>
        <input name="time" type="radio" value="evening">
        <label for="time">Evening</label><br> 
        <button type="submit">submit</button>
    </form>
    <div id="price-result"></div>
</body>
</html>
